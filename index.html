<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">

    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/appStyle.css">

    <title>My Task Manager</title>
</head>
<body>

    <header>
        <h1>My Task Manager</h1>
        <button class="btn btn-primary mb-3" id="add-button">Add task</button>
        <button class="btn btn-primary mb-3" id="hide-button">Hide form</button>
    </header>
    <main class="main-container">
        

        
        <section class="container-list" id="task-list">
            <h3>List</h3>
            <div class="task-list"
            id="important-tasks">

            </div>
            <div class="task-list" id="pendingTasks">
                <!-- render here the tasks -->
                

            </div>

        </section>
        

        <section class="container-form" id="task-form">
            <h3>Task information</h3>

            <div class="taskForm">
                <label>Important</label>
                <i class="fa-regular fa-star" id="icon-important"></i>
                
            </div>

            <div class="taskForm">
                <label>Title</label>
                <input type="text" name="Title" id="txtTitle">
            </div>

            <div class="taskForm">
                <label>Description</label>
                <textarea name="Description" id="txtDescription" cols="20" rows="7"></textarea>
            </div>

            <div class="taskForm">
                <label>Due Date</label>
                <input type="datetime-local" name="Date" id="selDate">
            </div>

            <div class="taskForm">
                <label>Color</label>
                <select name="Color" id="selColor">
                    <option value="red">Red</option>

                    <option value="blue">Blue</option>

                    <option value="green">Green</option>

                    <option value="Yellow">Yellow</option>
                </select>
            </div>


            <div class="taskForm">
                <label>Emoji</label>
                <select id="selEmoji">
                    <option value="ðŸ˜ƒ">ðŸ˜ƒ</option>

                    <option value="ðŸ˜‰">ðŸ˜‰</option>
                </select>
            </div>


            <div class="taskForm">
                <label>Location</label>
                <input type="text" name="Location" id="txtLocation">
            </div>

            <div class="taskForm">
                <label>Status</label>
                <select name="Status" id="selStatus">
                    <option value="New">New</option>

                    <option value="In Progress">In Progress</option>

                    <option value="Blocked">Blocked</option>

                    <option value="Paused">Paused</option>

                    <option value="Removed">Removed</option>

                    <option value="Done">Done</option>
                </select>
            </div>


            <div class="checkNoti">
                <label for="chkNotification">Notification:</label>
                <input type="checkbox" name="Notification" 
                class="form-check-input" id="chkNotification">
            </div>

            <button id="btnSave" class="btn btn-primary">Save Task</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>


    <script src="./scripts/saveTask.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
